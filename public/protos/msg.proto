syntax = "proto3";
package ns;

message Login {
    string username = 1;
    string password = 2;
}

/*
name: "binari-encodings",
private: true,
version: "1.0.0",
licence: "MIT",
value: 42
awesomeField: "awesome"
*/
message AwesomeMessage {
    string name = 2; 
    bool private = 3;
    string version = 4;
    string licence = 5;
    int32 value = 6;
    string awesome_field = 7; // becomes awesomeField
}